<!DOCTYPE html>
<html>
<head>
    <title>Etch-a-Sketch</title>
    <link href='./etch-a-sketch.css' type='text/css' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:600" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Qwigley" rel="stylesheet"> 
</head>
<body>
    <div id="frame">
        <h1>MAGIC <span>Etch A Sketch</span> SCREEN</h1>
        <div id="container"></div>
        <div id="left-knob"></div>
        
        <p>Number of pixels:</p>
        <div class="slidecontainer">   
            <input type="range" min="1" max="80" value="40" class="slider" id="pixelSlider">
        </div>

        <p class="toggle-label">Random colors</p>
        <p class="toggle-label">Increasing opacity</p>
        </br>

        <label class="switch random-color"> 
            <input type="checkbox" id="random-color">
            <span class="toggle"></span>
        </label>

        <label class="switch opacity"> 
            <input type="checkbox" id="opacity">
            <span class="toggle"></span>
        </label>

        <div id="right-knob"></div>
    </div>

    <button>Shake it up!</button>
    


<script src="main.js"></script>

</body>
</html>
